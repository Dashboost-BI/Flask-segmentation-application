<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="min-h-screen w-screen bg-gray-50">
      <div
        class="min-h-screen w-full flex items-center justify-center flex-col"
      >
        <div class="w-full text-center block mb-5">
          <span
            class="text-gray-900 text-6xl font-bold"
            style="
              background: -webkit-linear-gradient(right, #7000FF, #00A3FF);
              -webkit-background-clip: text;
              -webkit-text-fill-color: transparent;
            "
          >
            Dashboost
          </span>
        </div>
        <div class="w-full text-center block">
          <span class="text-gray-900 text-3xl font-bold"> Segmentation </span>
        </div>
        <div class="w-full block text-center mt-8">
          <span class="text-gray-400">Drop your CSV file below</span>
        </div>
        <div class="w-full block text-center mt-8">
          <span class="text-gray-500">
            Find the best value cluster in your dataset!<br />
            You can classify your custoemrs, products or even favorite movies
          </span>
        </div>
      </div>
      <div class="px-40 h-screen">
        <form
          method="POST"
          enctype="multipart/form-data"
          action="{{ url_for('file') }}"
        >
          <label class="block text-sm font-medium text-gray-700">
            Drop your file here
          </label>
          <div
            class="mt-1 flex justify-center px-6 pt-5 pb-6 border-2 border-gray-300 border-dashed rounded-md"
          >
            <div class="space-y-1 text-center">
              <svg
                class="mx-auto h-12 w-12 text-gray-400"
                stroke="currentColor"
                fill="none"
                viewBox="0 0 48 48"
                aria-hidden="true"
              >
                <path
                  d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
              <div class="flex text-sm text-gray-600">
                <label
                  for="file"
                  class="relative cursor-pointer bg-white rounded-md font-medium text-indigo-600 hover:text-indigo-500 focus-within:outline-none focus-within:ring-2 focus-within:ring-offset-2 focus-within:ring-indigo-500"
                >
                  <span>Upload a file</span>
                  <input id="file" name="file" type="file" class="sr-only" />
                </label>
                <p class="pl-1">or drag and drop</p>
              </div>
              <p class="text-xs text-gray-500">CSV</p>
            </div>
          </div>
          <button class="bg-indigo-500 px-4 py-2 mt-10 rounded-md text-white">
            Submit
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
